    <!DOCTYPE html>
    <html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="gallery-wrap">
            <img src="images/back.png" id=" backBtn">
            
            <div class="gallery">
                <div>
                    <span><img src='images/Krishna.jpg'></span>
                    <span><img src='images/mobil.jpg'></span>
                    <span><img src='images/download.jpg'></span>
                    
                </div>     
                <div>
                    <span><img src='images/image-4.png'></span> 
                    <span><img src='images/image-5.png'></span>
                    <span><img src='images/birds3.jpg'></span> 
                </div>
                <div>
                    <span><img src='images/baby.jpg'></span> 
                    <span><img src='images/birds2.jpg'></span>
                    <span><img src='images/birds3.jpg'></span> 
                </div>
            </div>
            <img src="images/next.png" id="nextBtn">

        </div>
    <script>

        let scrollContainer = document.querySelector('.gallery');
        let backBtn = document.getElementById('backBtn')
        let nextBtn = document.getElementById('nextBtn')

        scrollContainer.addEventListener('wheel',(event) => {
            event.preventDefault();
            scrollContainer.scrollLeft += event.deltaY;
        });

        nextBtn.addEventListener('click',() => {
            scrollContainer.style.scrollBehavior = "smooth"
            scrollContainer.scrollLeft +=  900;
        });
        backBtn.addEventListener('click',() => {
            scrollContainer.scrollLeft -=  900;
        });


    </script>
    </body>
    </html>
